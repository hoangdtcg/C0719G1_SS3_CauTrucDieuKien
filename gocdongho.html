<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Góc giữa kim giờ vào phút</title>
</head>
<body>
<script>
    let gio = parseInt(prompt('nhập vào giờ'));
    let phut = parseInt(prompt('Nhập vào phút'));
    if(phut>=0 && gio<=12){
        if(gio>=0 && phut<=59){
            let hDegrees = (gio * 30) + (phut * 0.5);
            let  mDegrees = phut * 6;
            let diff  = Math.abs(hDegrees - mDegrees);
            alert("Góc : "+diff);
            if (diff > 180){
                diff = 360 - diff;
                alert("Góc : "+diff);
            }

        }

    }

    else{
        alert("Nhập sai ");
    }
</script>
</body>
</html>
