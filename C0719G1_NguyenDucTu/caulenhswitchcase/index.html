<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let month = parseInt(prompt("Nhập tháng muốn kiểm tra: "));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("Tháng" + " " + month + " " + "có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("Tháng" + " " + month + " " + "có 30 ngày");
            break;
        case 2:
            document.write("Tháng" + " " + month + " " + "có 28 hoặc 29 ngày");
            break;
        default:
            document.write("Dữ liệu không đúng");
            break;
    }

</script>

</html>
