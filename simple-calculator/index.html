<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Simple</title>
    <style>
        button {
            width: 100%;
        }
    </style>
    <script src="calculator-simple.js"></script>
</head>
<body>
<table>
    <td colspan="4"><input type="text" id="result"></td>
    <tr>
        <td>
            <button value="7" onclick="inputNumber(this.value)">7</button>
        </td>
        <td>
            <button value="8" onclick="inputNumber(this.value)">8</button>
        </td>
        <td>
            <button value="9" onclick="inputNumber(this.value)">9</button>
        </td>
        <td>
            <button value="+" onclick="inputNumber(this.value)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="4" onclick="inputNumber(this.value)">4</button>
        </td>
        <td>
            <button value="5" onclick="inputNumber(this.value)">5</button>
        </td>
        <td>
            <button value="6" onclick="inputNumber(this.value)">6</button>
        </td>
        <td>
            <button value="-" onclick="inputNumber(this.value)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="1" onclick="inputNumber(this.value)">1</button>
        </td>
        <td>
            <button value="2" onclick="inputNumber(this.value)">2</button>
        </td>
        <td>
            <button value="3" onclick="inputNumber(this.value)">3</button>
        </td>
        <td>
            <button value="*" onclick="inputNumber(this.value)">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="0" onclick="inputNumber(this.value)">0</button>
        </td>
        <td>
            <button value="." onclick="inputNumber(this.value)">.</button>
        </td>
        <td>
            <button onclick="showResult()">=</button>
        </td>
        <td>
            <button value="/" onclick="inputNumber(this.value)">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearAC()">AC</button>
        </td>
        <td>
            <button onclick="clearC()">C</button>
        </td>
    </tr>
</table>
</body>
</html>
