<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau Lenh Switch Case</title>
</head>
<body>
<input type="text" id="month">
<button type="button" onclick="checkMonth()">Tính số ngày</button>
<p id="show"></p>

</body>

<script>


    function checkMonth() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 10:
            case 12:
                document.getElementById("show").innerHTML = "Thang " + month + " 31 ngay";
                break;
            case 4:
            case 6:
            case 8:
            case 9:
            case 11:
                document.getElementById("show").innerHTML = "Thang " + month + " 30 ngay";
                break;
            case 2:
                document.getElementById("show").innerHTML = "Thang " + month + " 28 hoac 29 ngay";
                break;
            default:
                document.getElementById("show").innerHTML = "Nhap sai";
        }
    }

</script>
</html>
