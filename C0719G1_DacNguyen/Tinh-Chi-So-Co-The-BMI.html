<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Chi So Co The</title>
</head>
<body>
<script>
    let weight = Number(prompt("Nhap so can nang:"));
    let height = Number(prompt("Nhap chieu cao"));

    let bmi = weight / (height * height);

    alert(bmi);

    if (bmi < 18) {
        alert("Under Weight");
    } else if (bmi < 25.0){
        alert("Normal");
    } else if (bmi < 30.0) {
        alert("Over Weight");
    } else {
        alert("obese");
    }
</script>
</body>
</html>
