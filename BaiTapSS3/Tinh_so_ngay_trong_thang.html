<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh So Ngay Trong Thang</title>
</head>
<body>
    <input id="input">
    <button onclick="output()">Tinh so ngay</button>
    <p id="result">Result: </p>
    <script>
        function output() {
            let resutl= parseInt(document.getElementById('input').value);
            switch (resutl) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML="Result: Thang " +resutl + " co 31 ngay";
                    break;
                case 2:
                    document.getElementById('result').innerHTML="Result: Thang 2 co 28 hoac 29 ngay";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML="Result: Thang " + resutl + " co 30 ngay";
                    break;

            }
        }
    </script>
</body>
</html>
