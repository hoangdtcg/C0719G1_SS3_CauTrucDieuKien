<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Chi So Co The</title>
</head>
<body>
    <script>
        let a=prompt('Nhap can nang');
        let b=prompt('Nhap chieu cao');
        let bmi=a/(b*b);
        if (bmi<18.5){
            alert('Underweight');
        }else if (bmi<25){
            alert('Nornal');

        }else if (bmi<30.0){
            alert('Overweight');
        }else {
            alert('Obese');
        }
    </script>

</body>
</html>
