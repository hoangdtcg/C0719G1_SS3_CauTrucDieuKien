<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Kien Chuot</title>
</head>
<body>
<form>
    <img id="Ronaldo" src="ronaldo.jpg">
    <p>ronaldo</p>
    <input type="button" onclick="rightArrow()" value="Click me"/>
</form>
<script>
    window.onload = init;
    let img = document.getElementById('Ronaldo');


    function init() {
        img.style.position = 'relative';

        img.style.left = '0px';
    }

    function rightArrow() {
        img.style.left = parseInt(img.style.left) + 10 + 'px';

    }
</script>
</body>
</html>
