<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim Tam Giac</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap canh AB"));
    let b = parseInt(prompt("nhap canh BC"));
    let c = parseInt(prompt("nhap canh AC"));
      if (a> 0 && b >0  && c> 0) {
          if (a + b < c || b + c < a || a + c < b) {
              alert("Khong phai tam giac");
          } else if (a == b && b == c) {
              alert("Tam giac deu");
          } else if (a == b || a == c || b == c) {
              alert("Tam giac can");
          } else if (a * a == b * b + c * c || b * b == a * a + c * c || c * c == a * a + b * b) {
              alert("Tam giac vuong");
          } else {
              alert("Tam giac thuong");
          }
      }else {
          alert("Khong phai tam giac");
      }

</script>

</body>
</html>
