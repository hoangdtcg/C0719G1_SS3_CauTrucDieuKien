<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
Nhập cân nặng:<br>
<input id="weight" type="text"><br>
Nhập chiều cao:<br>
<input id="height" type="text"><br><br>
<button id="kq" onclick="kt()">Kiểm tra</button>
</body>
<script>
    let w = document.getElementById("weight").value;
    let h = document.getElementById("height").value;
    let bmi = w / (h * h);
    function kt() {
        if (bmi < 18.5) {
            this.document.getElementById("kq").innerHTML = "Chỉ số này được phân loại là UnferWeight";
        } else if (bmi < 25) {
            this.document.getElementById("kq").innerHTML = "Chỉ số này được phân loại là Normal";
        } else if (bmi < 30) {
            this.document.getElementById("kq").innerHTML = "Chỉ số này được phân loại là Overweight";
        } else {
            this.document.getElementById("kq").innerHTML = "Chỉ số này được phân loại là Obese"
        }
    }
</script>
</html>
