<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BallRun</title>
</head>
<body onload="auto()">
<img id="ball" src="ball.png" style="position: absolute; top: 0; left: 0" height="100" width="100">
</body>
<script>
    function auto() {
        let img = document.getElementById("ball");
        let maxLeft = window.innerWidth - img.width;
        let maxTop = window.innerHeight - img.height;
        setInterval(run,10,img,maxLeft,maxTop);
    }

    function run(img, maxLeft, maxTop) {
        let left = parseInt(img.style.left);
        let top = parseInt(img.style.top);
        if (left < maxLeft && top <= 0) {
            left += 5;
        } else if (left >= maxLeft && top < maxTop) {
            top += 5;
        } else if (left > 0 && top >= maxTop) {
            left -= 5;
        } else if (left <= 0 && top > 0) {
            top -= 5;
        }
        img.style.left = left + 'px';
        img.style.top =  top + 'px';
    }
</script>
</html>
