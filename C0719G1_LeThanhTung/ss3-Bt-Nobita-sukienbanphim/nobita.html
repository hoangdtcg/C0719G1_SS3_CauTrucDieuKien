<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita</title>
</head>
<body onload="docReady()">
<img id="nobita" src="1.png" style="position: absolute;left: 0;top: 0;" height="100" width="80"/>
</body>
<script>
    function up() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function down() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function left() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function right() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }


    function move(evt) {
        switch (evt.keyCode) {
            case 38:
                up();
                break;
            case 40:
                down();
                break;
            case 37:
                left();
                break;
            case 39:
                right();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', move);
    }
</script>
</html>
