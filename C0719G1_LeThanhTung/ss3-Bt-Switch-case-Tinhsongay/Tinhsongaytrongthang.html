<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhsongaytrongthang</title>
</head>
<body>
<input id="month" type="text">
<input type="button" value="Tính số ngày" onclick="s()"><br>
<p id="results"></p>
</body>
<script>
    function s() {
        let m = parseInt(document.getElementById("month").value);
        if (m > 12 || m < 0) {
            document.getElementById("results").innerHTML = "Mời bạn nhập lại tháng!"
        } else {
            switch (m) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("results").innerHTML = "Tháng " + m + " có 31 ngày!";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("results").innerHTML = "Tháng " + m + " có 30 ngày!";
                    break;
                case 2:
                    document.getElementById("results").innerHTML = "Tháng " + m + " có 28 hoặc 29 ngày!";
                    break;
            }
        }
    }
</script>
</html>
