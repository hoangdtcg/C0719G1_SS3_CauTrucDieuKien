<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimkiemTraCuu</title>
</head>
<body>
<form>
    <input id ="idnhapvao" type="text">
    <button type="button" onclick="timkiem()">Tim kiem</button>
</form>
<p id = "ketqua"></p>
<script>l

    function timkiem() {
       let nhapvao = document.getElementById("idnhapvao").value.trim();
        switch (nhapvao) {
            case "javaScript": {
                document.getElementById("ketqua").innerHTML = "JavaScript, theo phiên bản hiện hành, là một ngôn ngữ lập trình thông dịch được phát triển từ các ý niệm nguyên mẫu. Ngôn ngữ này được dùng rộng rãi cho các trang web (phía người dùng) cũng như phía máy chủ (với Nodejs). Nó vốn được phát triển bởi Brendan Eich tại Hãng truyền thông Netscape với cái tên đầu tiên Mocha, rồi sau đó đổi tên thành LiveScript, và cuối cùng thành JavaScript. Giống Java, JavaScript có cú pháp tương tự C, nhưng nó gần với Self hơn Java. .js là phần mở rộng thường được dùng cho tập tin mã nguồn JavaScript.\n" +
                    "\n" +
                    "Phiên bản mới nhất của JavaScript là ECMAScript 7[3]. ECMAScript là phiên bản chuẩn hóa của JavaScript. Trình duyệt Mozilla phiên bản 1.8 beta 1 có hỗ trợ không đầy đủ cho E4X - phần mở rộng cho JavaScript hỗ trợ làm việc với XML, được chuẩn hóa trong ECMA-357.";
                break;
            }default:
                document.getElementById("ketqua").innerHTML= "No found";
                break;
        }
    }

</script>
</body>
</html>
