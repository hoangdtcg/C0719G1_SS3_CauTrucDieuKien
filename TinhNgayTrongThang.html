<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="input">
    <input type="button" value="Tinh so ngay" onclick="day()">
    <p id="id"></p>
</form>
<script>
    function day() {
        let input=parseInt(document.getElementById('input').value);

        switch (input) {
            case 1:
            case 3:
            case 7:
            case 8:
            case 10:
            case 12:document.getElementById('id').innerHTML='Thang '+input+' co 31 ngay';
            break;
            case 2:document.getElementById('id').innerHTML='Thang 2 co 28 hoac 29 ngay';
            break;
            case 4:
            case 6:
            case 9:
            case 11:document.getElementById('id').innerHTML='Thang '+input+' co 30 ngay';
            break;
            default:document.getElementById('id').innerHTML='Nhap lai';
            break;

        }

    }
</script>
</body>
</html>
