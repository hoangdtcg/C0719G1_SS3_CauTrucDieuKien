<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index</title>
</head>
<body>

Nhap can nang:
<input type="text" id="weight" /><br/>
Nhap chieu cao:
<input type="text" id="height"><br/><br/>
<button type="button" id="tinh" onclick="tinh()">Tinh BMI</button>
<br/><br/>

<p id="kq"></p>
Type:
<p id="loai"></p>

<script>
    function tinh() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);

        let bmi = weight / (height * height);
        document.getElementById("kq").innerHTML = "BMI = " + bmi;

        if (bmi < 18.5) {
            document.getElementById("loai").innerHTML = "Underweight";
        } else if (bmi < 25.0) {
            document.getElementById("loai").innerHTML = "Normal";
        } else if (bmi < 30) {
            document.getElementById("loai").innerHTML = "Overweight";
        } else {
            document.getElementById("loai").innerHTML = "Obese";
        }
    }
</script>

</body>
</html>
