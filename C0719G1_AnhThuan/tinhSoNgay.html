<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang may?</title>
</head>
<body>

<h4>Day la chuong trinh xac dinh so ngay cua 1 thang</h4>
<p>Xin nhap vao thang can xac dinh:</p>
Thang:
<input type="text" id="month">
<button type="button" onclick="tinh()">Tinh so ngay</button>
<p id="kq"></p>

<script>
    function tinh() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
                document.getElementById("kq").innerHTML = "Thang 1 co 31 ngay.";
                break;
            case 2:
                document.getElementById("kq").innerHTML = "Thang 2 co 28 hoac 29 ngay.";
                break;
            case 3:
                document.getElementById("kq").innerHTML = "Thang 3 co 31 ngay.";
                break;
            case 4:
                document.getElementById("kq").innerHTML = "Thang 4 co 30 ngay.";
                break;
            case 5:
                document.getElementById("kq").innerHTML = "Thang 5 co 31 ngay.";
                break;
            case 6:
                document.getElementById("kq").innerHTML = "Thang 6 co 30 ngay.";
                break;
            case 7:
                document.getElementById("kq").innerHTML = "Thang 7 co 31 ngay.";
                break;
            case 8:
                document.getElementById("kq").innerHTML = "Thang 8 co 31 ngay.";
                break;
            case 9:
                document.getElementById("kq").innerHTML = "Thang 9 co 30 ngay.";
                break;
            case 10:
                document.getElementById("kq").innerHTML = "Thang 10 co 31 ngay.";
                break;
            case 11:
                document.getElementById("kq").innerHTML = "Thang 11 co 30 ngay.";
                break;
            case 12:
                document.getElementById("kq").innerHTML = "Thang 12 co 31 ngay.";
                break;
            default:
                document.getElementById("kq").innerHTML = "Xin nhap dung so thang!";
        }
    }
</script>

</body>
</html>
